<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleo | SanAndres Mods</title>
    <!-- production -->
    <!-- <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.0/dist/cdn.min.js"></script> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- development -->
    <script defer src="./modules/alpine.js"></script>
    <script src="./modules/tailwind.js"></script>
</head>

<style>
    .side-bar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 330px;
        z-index: 3;
    }

    .blocker {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        width: 100%;
        z-index: 2;
    }
</style>

<body x-data="{
        sideBar: false,
        toggleSideBar() {
            this.sideBar = !this.sideBar
        },
        openSideBar() {
            this.sideBar = true
        },
        closeSideBar() {
            this.sideBar = false
        }
    }" class="p-9 bg-slate-900">

    <div x-data="{name: 'Sandy Blaze'}">
        <h1 class="text-slate-200 text-center text-3xl font-bold" x-text="name"></h1>
    </div>

    <div class="side-bar bg-slate-700 rounded-r-md"
        x-show="sideBar"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 -translate-x-full"
        x-transition:enter-end="opacity-100 translate-x-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 translate-x-0"
        x-transition:leave-end="opacity-0 -translate-x-full">
        <div class="m-4 flex justify-end">
            <button @click="closeSideBar()" class="btn bg-indigo-500 hover:bg-indigo-900 text-white py-2 px-4 rounded-full">
                close
            </button>
        </div>
    </div>

    <div class="blocker bg-slate-700 opacity-50 cursor-pointer" x-show="sideBar" @click="closeSideBar()"></div>


    <div class="flex flex-row justify-end mt-8">
        <div class="flex flex-col justify-center">
            <div x-data="{ open: false, toggle() { this.open = ! this.open } }" class="m-1">
                <button @click="toggle()" class="btn bg-indigo-500 hover:bg-indigo-900 text-white py-2 px-4 rounded">
                    Trans Toggle
                </button>
                <div x-show="open" x-transition>
                    <p class="text-slate-200 transition-all">
                        Content...
                    </p>
                </div>
            </div>
            <div class="m-1 flex justify-center">
                <button @click="openSideBar()"
                    class="btn bg-indigo-500 hover:bg-indigo-900 text-white py-2 px-4 rounded">
                    Toggle bar
                </button>
            </div>
        </div>
    </div>

    <div x-data="{
            open: false,
            get isOpen() { return this.open },
            toggle() { this.open = ! this.open },
        }" class="mb-8 my-1">
        <button @click="toggle()"
            class="btn bg-indigo-500 hover:bg-indigo-900 text-white py-2 px-4 rounded">Toggle</button>
        <div x-show="isOpen" class="text-slate-200">
            Content...
        </div>
    </div>


    <div class="flex flex-row flex-wrap justify-center my-5">
        <div class="w-full md:w-1/2 lg:w-1/4">
            <div class="bg-indigo-300 rounded-full p-5 m-3">01</div>
        </div>
        <div class="w-full md:w-1/2 lg:w-1/4">
            <div class="bg-indigo-300 rounded-full p-5 m-3">02</div>
        </div>
        <div class="w-full md:basic-full lg:w-1/2">
            <div class="bg-indigo-300 rounded-full p-5 m-3">03</div>
        </div>
    </div>

    <div class="flex justify-center my-2">
        <button type="button"
            class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-pointer"
            disabled="">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Processing...
        </button>
    </div>


    <div class="flex justify-center my-2">
        <span class="relative inline-flex">
            <button type="button"
                class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-indigo-200 bg-slate-800 transition ease-in-out duration-150 cursor-not-allowed ring-1 ring-slate-200/20"
                disabled="">
                Transactions
            </button>
            <span class="flex absolute h-3 w-3 top-0 right-0 -mt-1 -mr-1">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
            </span>
        </span>
    </div>


    <div class="flex justify-center">
        <div class="bg-slate-800 shadow rounded-md p-4 max-w-sm w-full m-4 py-7">
            <div class="animate-pulse flex space-x-4">
                <div class="rounded-full bg-slate-700 h-10 w-10"></div>
                <div class="flex-1 space-y-6 py-1">
                    <div class="h-2 bg-slate-700 rounded"></div>
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="h-2 bg-slate-700 rounded col-span-2"></div>
                            <div class="h-2 bg-slate-700 rounded col-span-1"></div>
                        </div>
                        <div class="h-2 bg-slate-700 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
